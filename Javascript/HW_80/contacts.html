<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        form {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table id="contactTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">No contacts</td>
            </tr>
        </tbody>
    </table>
    <form id = 'add'>
        <label for="firstNameIn">
            First Name:
            <input type="text" id="firstNameIn" />
        </label>
        <label for="lastNameIn">
            Last Name:
            <input type="text" id="lastNameIn" />
        </label>
        <label for="emailIn">
            Email:
            <input type="email" id="emailIn" />
        </label>
        <label for="phoneIn">
            Phone Number:
            <input type= 'text' id="phoneIn"/>
        </label>
        <button>Add Contact</button>
    </form>

    <script src="contacts.js"></script>
</body>

</html>
