<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id = 'myButton'></button>
    <h1 id="someHTML">PCS</h1>
    <script src="tools.js"></script>
    <script>
        var show = 'Click Me!'
        var hide = "Hide Me!";
        var someHTML = pcs.tools.wrap("someHTML")
                .setCss("color", "yellow")
                .setCss("backgroundColor", "green")
                .hide();

        var button = pcs.tools.wrap('myButton')
                        .text(show)
                        .click(function () {
                            if(this.innerHTML === show){
                                someHTML.show().pulsate();
                                button.text(hide);
                            }
                            else{
                                someHTML.hide();
                                button.text(show);
                            }
                        });
    </script>
</body>

</html>
