<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <div class="card col-sm-8 offset-md-2 mt-3 bg-info">
      <h2 class="card-title mx-auto ">MY PICTURES</h2>
    </div>
    <div class="carousel slide mt-3 col-sm-8 offset-md-2">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img id="theImage" class="d-block w-100" src="" alt="">
          <div class="carousel-caption d-none d-md-block">
            <h3 id="title"></h3>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" id="prev" role="button">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" id="next" role="button">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

      <button type="button" id="slide" class="w-100 btn btn-primary">SlideShow</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="pics.js"></script>
</body>

</html>
