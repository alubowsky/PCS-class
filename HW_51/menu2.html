<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		* {
			box-sizing: border-box;
		}
	</style>
	<title>Aroma Menu</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="restuarant.css">
	<link rel="stylesheet" href="../normalize.css">
	<link rel="stylesheet" href="restuarant.css">
	<link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="images/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<header>
		Aroma Cafe
	</header>
	<audio src="music/backgroundmusic.mp3" autoplay loop controls></audio>
	<nav class = "menuoptions">
		<ul>
			<li><a href="#Sandwiches">Sandwiches</a></li>
			<li><a href="#Wraps">Wraps</a></li>
			<li><a href="#Salads">Salads</a></li>
			<li><a href="#Pizza">Pizza</a></li>
	</nav>
	<article class = "menuoptions">
	<p id = "Sandwiches">
		<h2>Sandwiches</h2>
		<div class = "menupics">
			<img class = "menupics" src="images/menu/creamcheesebagel.jpg" alt="Cream Cheese Bagel ">
			<p>Cream Cheese Bagel</p>
		</div>
		<div class = "menupics">
			<img class = "menupics" src="images/menu/eggncheesebagel.jpg" alt="Egg N Cheese Bagel">
			<p>Egg N Cheese Bagel</p>
		</div>
		<div class = "menupics">
			<img class = "menupics" src="images/menu/tunabagel.jpg" alt="Tuna Bagel">
			<p>Tuna Bagel</p>
		</div>
		</p>
	<p id = "Wraps">
		<h2>Wraps</h2>
		<div class = "menupics">
			<img class = "menupics" src="images/menu/caesarwrap.jpg" alt="Caesar Salad Wrap">
			<p>Caesar Salad Wrap</p>
		</div>
		<div class = "menupics">
			<img class = "menupics" src="images/menu/greekwrap.jpg" alt="Greek Wrap">
			<p>Greek Wrap</p>
		</div>
		<div class = "menupics">
			<img class = "menupics" src="images/menu/tunawrap.jpg" alt="Tuna Wrap">
			<p>Tuna Wrap</p>
		</div>
		</p>
		<p id = "Salads">
		<h2>Salads</h2>
		<div class = "menupics">
			<img class = "menupics" src="images/menu/caesarsalad.jpg" alt="Caesar Salad">
			<p>Caesar Salad</p>
		</div>
		<div class = "menupics">
			<img class = "menupics" src="images/menu/mediterraneansalad.jpg" alt="Mediterranean Salad">
			<p>Mediterranean Salad</p>
		</div>
		<div class = "menupics">
			<img class = "menupics" src="images/menu/housesalad.jpg" alt="House Salad">
			<p>House Salad</p>
		</div>
		</p>
		<p id = "Pizza">
		<h2>Pizza</h2>
		<div class = "menupics">
			<img class = "menupics" src="images/menu/pizza.jpg" alt="Pizza">
			<p> Pizza</p>
		</div>
		<div class = "menupics">
			<img class = "menupics" src="images/menu/alfredopizza.jpg" alt="Alfredo Pizza">
			<p>Alfredo Pizza</p>
		</div>
		<div class = "menupics">
			<img class = "menupics" src="images/menu/greekpizza.jpg" alt="Greek Pizza">
			<p>Greek Pizza</p>
		</div>
		</p>
	</article>
	<footer>copyright 2017</footer>
</body>
</html>
